<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&display=swap');
        </style>
        <title>تحري | حساب شخص</title>
        <link rel="stylesheet" href="styleProfile.css">
    </head>
    <body>
        <header>
            <h1 class="title">
                <img src="logo.png" alt="تحرى logo" class="logo">
            </h1>
            <div class="sitenav">
                <a href="login.html">تسجيل الدخول</a>
                <a href="index.html">الصفحه الرئيسيه</a>
                <a href="articles.html">المقالات</a>
                <a href="quickfacts.html">حقائق سريعة</a>
                <a href="tutorial.html">كيف اراجع المصادر ؟</a>
            </div>
            <div class="user-info">
                <img id="userAvatar" />
                <span id="userName"></span>
            </div>
        </header>
        <div class="profile-card">
            <img id="avatar" class="profile-avatar">
            <h1 id="title"></h1>
            <p><strong>تاريخ الانضمام:</strong> <span id="joinDate"></span></p>
            <p><strong>عدد المقالات:</strong> <span id="articleCount"></span></p>            
            </div>
            <div class="profile-divider"></div>

            <h2>مقالات المستخدم</h2>
            <div id="articles"></div>
            <p id="articleInfo">جاري التحميل...</p>


            <div id="ownerControls" class="profile-card" style="display:none">
                <h2>إعدادات الحساب</h2>
              
                <input
                  id="newUsername"
                  type="text"
                  placeholder="اسم المستخدم الجديد"
                  class="input-field"
                />
              
                <button id="saveName">حفظ الاسم</button>
              
                <div class="profile-divider"></div>
              
                <button onclick="location.href='submit.html'">
                    اكتب مقال
                </button>
              </div>

        <script type="module" src="dist/profile.js"></script>
        <script type="module" src="dist/bundle.js"></script>
    </body>
